<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result - Climate Resilience Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #2e7d32;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: white;
      text-align: center;
    }

    .result-container {
      background-color: white;
      border-radius: 25px;
      padding: 40px 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      display: none; /* Hide initially */
    }

    .result-container img {
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    ul.bullet-points {
      text-align: left;
      margin-top: 10px;
      margin-bottom: 30px;
      padding-left: 20px;
      font-size: 18px;
      font-weight: 500;
    }

    ul.bullet-points li {
      margin-bottom: 10px;
      list-style-type: disc;
    }

    .green-bullet {
      color: #2e7d32;
    }

    .red-bullet {
      color: #d32f2f;
    }

    .blue-bullet {
      color: #1976d2;
    }

    .result-container button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .result-container button:hover {
      background-color: #256d27;
    }

    .upload-success {
      color: green;
      font-weight: bold;
      margin-top: 15px;
      font-size: 16px;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: white;
    }

    /* Loader Overlay */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(46, 125, 50, 0.95);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 22px;
      font-weight: bold;
      transition: opacity 0.5s ease-out;
    }

    .loader-content i {
      font-size: 50px;
      margin-bottom: 15px;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Loader Screen -->
  <div id="loader" class="loader-overlay">
    <div class="loader-content">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Processing...</p>
    </div>
  </div>

  <h2><i class="fas fa-cloud-upload-alt"></i> Upload Result</h2>

  <div class="result-container" id="resultSection">
    <img src="https://i.imgur.com/B6IRGol.jpeg" alt="Uploaded Result" />

    <ul class="bullet-points">
      <li class="green-bullet">Dense Vegetation</li>
      <li class="red-bullet">Sparse Vegetation</li>
      <li class="blue-bullet">Water Bodies</li>
    </ul>

    <button onclick="goToFinal()">View the Final Analysis</button>

    <div class="upload-success">Image Uploaded Successfully!</div>
  </div>

  <div class="footer">
    &copy; 2025 Climate Resilience Platform. All Rights Reserved.
  </div>

  <script>
    function goToFinal() {
      window.location.href = "final-result.html";
    }

    window.onload = function () {
      setTimeout(() => {
        document.getElementById("loader").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("loader").style.display = "none";
          document.getElementById("resultSection").style.display = "flex";
        }, 500);
      }, 4000); // 4 seconds of processing animation
    };
  </script>

</body>
</html>
